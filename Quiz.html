<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses</title>
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/quiz.css" />

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">
          <h2>
            <img src="src/images/logo.png" class="img-logo" alt="img-logo" />EDU
          </h2>
        </div>
        <ul class="sidebar__list">
          <li id="home" class="Sli homeli">
            <a href="home.html">Home</a>
          </li>
          <li id="courses" class="Sli couli active-button">
            <a href="courses.html">Courses</a>
          </li>
          <li id="calendar" class="Sli calli">
            <a href="calander.html">Calendar</a>
          </li>
          <li id="chats" class="chatli">
            <a class="Sli" href="chats.html">Chats</a>
          </li>
          <li class="log-out">
            <button class="Btn">
              <div class="sign">
                <svg viewBox="0 0 512 512">
                  <path
                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1
20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128

                  ></path>
                </svg>
              </div>
              <div class="text">Logout</div>
            </button>
          </li>
        </ul>
      </div>
      <!-- Main Content Area -->
      <div class="main-content">
        <div class="header">
          <div>
            <h1 class="title">Programming ÙŽQuiz</h1>
            <div class="session">Quiz 1</div>
          </div>
          <!-- Progress Bar -->
          <div class="progress">
            <a>20%</a>
            <div class="progress-container">
              <div class="progress-bar"></div>
            </div>
          </div>
          <div class="timer">
            <div class="timer-icon">
              <img src="src/images/alarm-clock.png" alt="clock" />
            </div>
            <div class="timer-text">
              <div class="timer-value">00:00</div>
              <div class="timer-label">Time Left</div>
            </div>
          </div>
        </div>

        <div class="content-container">
          <!-- Header Section -->

          <!-- Question Content -->
          <div class="content">
            <div class="question-number">Question 2</div>
            <div class="question-text">
              How many clowns are there in this world ?
            </div>

            <!-- Options -->
            <div class="options">
              <label class="option">
                <input type="radio" name="question" value="1" />
                <span class="option-text"
                  >I don't now but I'm the clowns leader</span
                >
                <span class="radio"></span>
              </label>
              <label class="option">
                <input type="radio" name="question" value="2" />
                <span class="option-text">Sometimes yes .. Sometimes no</span>
                <span class="radio"></span>
              </label>
              <label class="option">
                <input type="radio" name="question" value="3" />
                <span class="option-text"
                  >Count MIS students and you will get the answer</span
                >
                <span class="radio"></span>
              </label>
              <label class="option">
                <input type="radio" name="question" value="4" />
                <span class="option-text"
                  >hahaha , just joking we are all clowns ^_^</span
                >
                <span class="radio"></span>
              </label>
            </div>

            <!-- Footer Navigation -->
          </div>
        </div>
        <div class="footer">
          <div class="hide"></div>
          <div class="navigation-buttons">
            <button class="button button-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <path
                  fill="#5B50C6"
                  transform="scale(-1,1) translate(-20,0)"
                  d="M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zM8.711 4.3l5.7 5.766L8.7 15.711l-1.4-1.422 4.289-4.242-4.3-4.347z"
                />
              </svg>
              <a>Previous</a>
            </button>
            <button class="button button-secondary">
              <a class="next">Next</a>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <path
                  d=" M10 20A10 10 0 1 0 0 10a10 10 0 0 0 10 10zM8.711 4.3l5.7 5.766L8.7 15.711l-1.4-1.422 4.289-4.242-4.3-4.347z "
                  fill="#5B50C6"
                />
              </svg>
            </button>
          </div>
          <button class="button button-primary">Finish</button>
        </div>
      </div>
    </div>
  </body>
</html>
